<div class="loginContainer">
    <h1 class="loginHeading">{{loginHeading}}</h1>
    <form #loginForm="ngForm">
        <div class="form-group">
            <label for="name" class="userLabel">Username</label>
            <input class="usename form-control inputArea" type="text" name=username [(ngModel)]="login.username" #username="ngModel" required>
            <div *ngIf="username.touched && !username.valid" style="color:red">UserName is required</div>
        </div>
        <div class="form-group">
            <label for="password" class="passLabel">Password</label>
            <input class="password form-control inputArea" type="password" name=password [(ngModel)]="login.password" #password="ngModel" required>
            <div *ngIf="password.touched && !password.valid" style="color:red">Password is required</div>
        </div>
        <div *ngIf="!valid" class="error">Invalid Credentials...Please try again...</div>
 <button type="button" (click)="onSubmit()" class="btn submitButton btn-primary">Submit</button>
    </form>

</div>
